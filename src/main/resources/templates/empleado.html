<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form th:action="createEmpleado" th:object="${empleado}" th:method="post">
    <p>Nombre: <input type="text" th:field="*{nombre}" name="nombre"/></p>
    <p>Apellido: <input type="text" th:field="*{apellido}" name="apellido"/></p>
    <p>Departamento: <input type="number" th:field="*{idDepartamento}" name="departamento" min="1"/></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset"/></p>
</form>
<br/> <h1 th:text="${message}">message</h1>
</body>
</html>
