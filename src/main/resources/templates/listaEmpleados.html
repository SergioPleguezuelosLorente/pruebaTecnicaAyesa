<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/templatemo-topic-listing.css}" />
</head>
<body>
<h1>Buscar empleado</h1>
<a href="/">Inicio</a>
<a href="/empleado">Atrás</a>
<div>
    <ul>

        <li th:each="empleado : ${lista}" th:value="${empleado.idEmpleado}">
            <form th:action="vistaEmpleado" th:object="${empleado}" th:method="post">
                <input type="hidden" name="idEmpleado" th:value="${empleado.idEmpleado}">
                <input type="hidden" name="nombre" th:value="${empleado.nombre}">
                <span th:text="${empleado.idEmpleado}"></span>
                <span th:text="${empleado.nombre}"></span>
                <span th:text="${empleado.apellido}"></span>
                <input class="custom-btn" type="submit" name="detalle" value="Detalle"/>
                <input class="custom-btn" th:data-confirm-delete="|¿Estás seguro que quieres borrar el empleado ${empleado.nombre}?|"
                       onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
                       type="submit" name="eliminar" value="Eliminar"/>
            </form>
        </li>
    </ul>
</div>

</body>

</html>
